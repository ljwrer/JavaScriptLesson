<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript" src="../js/base.js" ></script>
		<script>
			function Animal(name,age){
				this.name=name;
				this.age=age;
			};
			Animal.prototype={
				constructor:Animal,
				eat:function(){
					document.write("eat"+"</br>");
				},
				sleep:function(){
					document.write("sleep"+"</br>");
				}
			}
			function Tiger(name,age,location){
				Animal.call(this,name,age);
				this.location=location;
			}
			Tiger.prototype=new Animal();
			Tiger.prototype.constructor=Tiger;
			Tiger.prototype.roar=function(){
				document.write("wa!"+"</br>");
			}
			var t=new Tiger("Andy",5,"Asia");
		</script>
	</body>
</html>
