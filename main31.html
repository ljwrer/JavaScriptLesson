	<body>
		<script type="text/javascript" src="js/base.js" ></script>
		<script>
			var add=function(x){
				var sum=x;
				var f=function(y){
					sum+=y;
					return f;
				};
				f.toString=function(){
					return ""+sum;
				};
				f.valueOf=function(){
					return sum;
				};
				return f;
			};
