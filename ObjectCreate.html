<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
	</head>

	<body>
		<script>
if (typeof Object.create != 'function') {
	(function() {
		var F = function() {};
		Object.create = function(o) {
			if (arguments.length > 1) {
				throw Error('Second argument not supported');
			}
			if (o === null) {
				throw Error('Cannot set a null [[Prototype]]');
			}
			if (typeof o != 'object') {
				throw TypeError('Argument must be an object');
			}
			F.prototype = o;
			return new F();
		};
	})();
}
			
			
			
			var a = Object.create({
				x: 1,
				y: 2
			});
			alert(a.x);
			alert(a.y);
		</script>
	</body>

</html>
