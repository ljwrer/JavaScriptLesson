<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript" src="../js/base.js" ></script>
		<script>
			var Circle=function(radius){
				this.radius=radius;
			}
			Circle.prototype={
				constructor:Circle,
				area:function(){
					return Math.PI*this.radius*this.radius;
				},
				circumference:function(){
					return Math.PI*this.radius*2;
				}
			}
			var c1=new Circle(1);
			alert(c1.area());
			alert(c1.circumference());
		</script>
	</body>
</html>
